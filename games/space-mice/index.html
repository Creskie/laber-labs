<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Lasercats!</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/agent.js"></script>
    <script type="text/javascript" src="js/gameOver.js"></script>
    <script type="text/javascript" src="js/Board.js"></script>
    <script type="text/javascript" src="js/level.js"></script>
    <script type="text/javascript" src="js/shop.js"></script>
    <script type="text/javascript" src="js/highScore.js"></script>
    <script type="text/javascript" src="js/instructions.js"></script>
    <script type="text/javascript" src="js/Credits.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    <style type="text/css">
#container{
    position: relative;
    width: 100%;
    height: 100%;
}
#game {
    position: absolute;
    z-index: 0;
}

#cover {
  position: absolute;
  z-index: 1;
    height:0px;
    overflow:visible;
    pointer-events:none;
}

.hidden {
  opacity: 0;
}

.unhidden {
  opacity: 1;
}
</style>
</head>
<body>
    <div id="container">
    <div id="cover" class="unhidden" onclick="toggleCov()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Llama_lying_down.jpg/1200px-Llama_lying_down.jpg">
    </div>
<div id="game" class="hidden"></div>
</div>
<script>
    function toggleCov() {
        if (document.getElementById('cover').classList.contains('unhidden')) {
            document.getElementById('cover').classList.add('hidden');
            document.getElementById('cover').classList.remove('unhidden');
            document.getElementById('game').classList.add('unhidden');
            document.getElementById('game').classList.remove('hidden');
        } else {
            document.getElementById('cover').classList.add('unhidden');
            document.getElementById('cover').classList.remove('hidden');
            document.getElementById('game').classList.add('hidden');
            document.getElementById('game').classList.remove('unhidden');
        }
    }
</script>
</body>
</html>
